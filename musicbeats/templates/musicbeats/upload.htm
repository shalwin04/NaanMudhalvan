{% extends 'musicbeats/basic.htm'%}
{% block title%}Upload Your Music{% endblock %}

{% block body %}
<div style="background-color: #222222; padding-top: 2%;">
  <h2 style="text-align: center; padding-top: 2%; color: #FFFFFF;">Upload Your Music</h2>

  <div class="container my-3">
    <form action="/musicbeats/upload" enctype="multipart/form-data" method="POST">{% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1" style="color: #FFFFFF;">Your Music Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name"
          placeholder="Your Song Name" style="background-color: #333333; color: #FFFFFF;">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1" style="color: #FFFFFF;">Singer Name</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Singer Name" name="singer"
          style="background-color: #333333; color: #FFFFFF;">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" style="color: #FFFFFF;">Tags (Separate by Commas)</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter tags" name="tag"
          style="background-color: #333333; color: #FFFFFF;">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" style="color: #FFFFFF;">Image Link: (Associated With Your Music)</label>
        <input type="text" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp" name="image"
          placeholder="Link to Image" style="background-color: #333333; color: #FFFFFF;">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1" style="color: #FFFFFF;">Movie Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="movie"
          placeholder="Movie name in which this song is their" style="background-color: #333333; color: #FFFFFF;">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1" style="color: #FFFFFF;">Credit</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Add Credit Link" name="credit"
          style="background-color: #333333; color: #FFFFFF;">
      </div>

      <div class="form-group">
        <label for="exampleFormControlFile1" style="color: #FFFFFF;">Example file input</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" name="file"
          style="background-color: #333333; color: #FFFFFF;">
      </div>

      <div style="text-align: center; padding-top: 3%; padding-bottom: 3%;">
        <button type="submit" class="btn btn-primary">Upload...</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
